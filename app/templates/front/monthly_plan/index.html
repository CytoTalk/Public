{% extends 'layout/front/main.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-dark text-center">Our Monthly Plans</h1>

        <div>
            <div class="row align-items-end">
                {% for monthly_plan in monthly_plans %}
                    <div class="col-sm-4 ">
                        <div class="card d-flex flex-column align-items-center ">
                            <div style="width: 100%;height: 200px;overflow: hidden" class="text-center">
                                <figure class="m-0">
                                    {% with image = monthly_plan.images|selectattr('is_main_picture','equalto',True)|first %}
                                        <img
                                                style="width: 100%;height: auto"
                                                src="{{ image.url }}"
                                                alt="{{ monthly_plan.title }}">
                                    {% endwith %}
                                </figure>
                            </div>
                            <div class="p-2 text-dark">
                                <h4 class="m-0 text-center"><strong class="text-black">{{ monthly_plan.title }}
                                </strong>
                                </h4>
                                <p class="">
                                    {{ monthly_plan.short_description }}
                                </p>
                                <a
                                        href="{{ url_for('monthly_plans.MonthlyPlanView:show', monthly_plan_slug=monthly_plan.slug) }}"
                                        class="btn btn-block text-center rounded-0 btn-primary btn-md md-20">Learn
                                    More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
