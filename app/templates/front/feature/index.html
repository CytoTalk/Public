{% extends 'layout/front/main.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-dark text-center">All Feature Projects</h1>

        <div class="text-center">
            <div class="d-flex flex-column justify-content-center align-items-center">
                    {% for feature in features %}
                           <div class="col-sm-8 m-2 text-dark">
                            <a class="text-decoration-none" href="{{ url_for('feature.FeatureView:show', feature_id=feature.id) }}">

                                <div class="card m-3">
                                    <div class="card-body">
                                        <h3 class="text-dark">{{ feature.title }}</h3>
                                        <p class="text-dark">{{ feature.description }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
              {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
