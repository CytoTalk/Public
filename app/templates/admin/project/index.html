{% extends 'layout/admin/main.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <h1>Projects</h1>
    <a href="{{ url_for('admin.project_create') }}" class="btn btn-success">Create new project</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for project in projects %}
            <tr>
                <th scope="row">{{ project.id }}</th>
                <td>{{ project.title}}</td>
                <td>
                    <a href="{{ url_for('admin.project_edit',project_id = project.id) }}" class="btn btn-success">Edit</a>
                    <a href="{{ url_for('admin.project_show',project_id = project.id) }}" class="btn btn-dark">View</a>
                    <form onsubmit="return confirm('This action cannot be reverted. Do you want to continue?')" method="POST" action="{{ url_for('admin.project_delete',project_id = project.id) }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
