{% extends 'layout/admin/main.html' %}

{% block content %}
    <h1>Category Images {{ category.title }}</h1>
    <a href="{{ url_for('admin.image_create',category_id=category.id) }}" class="btn btn-success">Add new image</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Preview</th>
            <th scope="col">Category Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for images in category.images %}
            <tr>
                <th scope="row">{{ image.id }}</th>
                <td>{{ image.name}}</td>
                <td>
                    <a href="{{ url_for('admin.image_edit',image_id = image.id) }}" class="btn btn-success">Edit</a>
                    <form onsubmit="return confirm('This action cannot be reverted. Do you want to continue?')" method="POST" action="{{ url_for('admin.image_delete',image_id = image.id) }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
