{% extends 'layout/front/main.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-dark text-center">Categories in {{ project.title }} project</h1>

        <div class="text-center">
            <div class="d-flex flex-column justify-content-center align-items-center">
                {% for category in excel_categories%}
                    <div class="col-sm-8 m-2 text-dark">
                        <a class="text-decoration-none" href="{{ url_for('project.ProjectView:category',category_id=category.id) }}">

                            <div class="card m-3">
                                <div class="card-body">
                                    <h3 class="text-dark">{{ category.title }}</h3>
                                    <p class="text-dark">{{ category.description }}</p>


                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
                {% if image_category %}
                    <div class="col-sm-8 m-2 text-dark">
                        <a class="text-decoration-none" href="{{ url_for('project.ProjectView:show_project_images',project_id=project.id) }}">

                            <div class="card m-3">
                                <div class="card-body">
                                    <h3 class="text-dark">Image Project</h3>
                                    <p class="text-dark"></p>


                                </div>
                            </div>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
